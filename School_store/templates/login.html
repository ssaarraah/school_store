{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta charset="UTF-8">
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
<!--     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">-->
<!--    <script src="https://kit.fontawesome.com/5bacd37f29.js" crossorigin="anonymous"></script>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>




</head>

<body>
<br> <br>
<header>
  <center>
    <br> <br>  <img src="{% static 'img/school.png' %}" alt="logimage" width=250px height=150px>
  </center>
</header>

<br> <br> <br> <br> <br>


    <main style="size:100%">
        <div style="font-size:10px;color:black;">
            <form action="login" method="post" style="text-align:left;">
            {% csrf_token %}
            <div class="form_div" style="font-size:25px;color:black;">
                <label style="font-size:25px;">Login:</label>
                <input class="field_class" name="username" type="text" placeholder="enter your username" autofocus required>
                <label style="font-size:25px">Password:</label>
                <input id="pass" class="field_class" name="password" type="password" placeholder="enter your password" required>
                <button class="submit_class" type="submit">Enter</button>
            </div>


        </form>
        {% for msg in messages %}
        <h2> {{msg}} </h2>
        {% endfor %}


            <div style="font-size:25px;color:black">
            <form action="register" class="inline" style="text-align:center;"><br><br><br><br><br> New Here ? <br>
                <button class="float-center submit-button" style="font-size: x-large;"> Click here to Register </button>
            </form>
</div>
</div>

    </main>




</body>


</html>
